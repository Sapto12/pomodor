<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer - Spotify Style</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.youtube.com/iframe_api"></script> <!-- YouTube API Script -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen bg-black text-white">

  <div class="bg-[#121212] rounded-2xl shadow-2xl p-8 w-96 text-center space-y-8">
    
    <!-- ðŸŽµ YouTube Player with Border and Rounded Corners -->
    <div class="rounded-lg overflow-hidden border-4 border-[#1DB954]">
      <div id="yt-player-container" class="aspect-video"></div> <!-- YouTube Player -->
    </div>

    <!-- Title and Timer Section -->
    <div>
      <h1 class="text-3xl font-bold text-white">Pomodoro Timer</h1>
      <div id="timer" class="text-6xl font-mono text-[#1DB954]">60:00</div>
    </div>

    <!-- Media Control Buttons (Play, Pause) -->
    <div class="flex justify-center items-center space-x-4">
      <button id="startBtn" class="bg-[#1DB954] hover:bg-[#1ed760] text-black font-bold py-2 px-6 rounded-full transition">Start</button>
      <button id="pauseBtn" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded-full transition">Pause</button>
    </div>

    <!-- Pomodoro Timer Control Buttons -->
    <div class="flex justify-center space-x-4 pt-4">
      <button id="resetBtn" class="bg-red-600 hover:bg-red-500 text-white font-bold py-2 px-6 rounded-full transition">Reset</button>
    </div>

    <!-- Switch Playlist Button -->
    <div class="pt-4">
      <button id="switchPlaylistBtn" class="bg-[#1DB954] hover:bg-[#1ed760] text-black font-bold py-2 px-6 rounded-full transition">Switch Playlist</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
